<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Tablas</h1>
    <p>Para hacer una tabla utilizamos las etiquetas
        "TABLE", "TR", y "TD"
    </p>
    <ul>
        <li>Con "TABLE" creamos la tabla</li>
        <li>Con "TR" creamos una fila</li>
        <li>Con "TD" creamos una celda</li>
    </ul>
    <h2>Tabla de ingredientes</h2>
    <table border="1">
        <tr>
            <td> <b>Ingrediente</b></td>
            <td> <b>Cantidad</b></td>
            <td> <b>Precio</b></td>
        </tr>
        <tr>
            <td>Huevos</td>
            <td>6</td>
            <td>2€</td>
        </tr>
        <tr>
            <td>Patatas</td>
            <td>10</td>
            <td>4€</td>
        </tr>
        <tr>
            <td>Aceite</td>
            <td>1L</td>
            <td>3€</td>
        </tr>
        
    </table>
</body>
</html>
